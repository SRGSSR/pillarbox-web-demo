<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pillarbox Demo - Toggle between the audio and video streams of the same channel</title>
    <link rel="icon" type="image/x-icon" href="../../assets/favicon-BQGqil3k.ico">
    <script type="module" crossorigin src="../../assets/toggle-live-audio-video-DN-Nlk-9.js"></script>
    <link rel="modulepreload" crossorigin href="../../assets/core-demo-header-component-CWQBvAYW.js">
    <link rel="stylesheet" crossorigin href="../../assets/toggle-live-audio-video-DlyFVn4A.css">
  </head>

  <body>
    <core-demo-header></core-demo-header>
    <div class="showcase-content">
      <h2>Toggle between the audio and video streams of the same channel</h2>
      <div class="video-container">
        <video-js id="video-element-id" class="pillarbox-js" controls></video-js>
      </div>

      <button class="showcase-btn" id="close-btn">Close this window</button>
    </div>
    <div id="streams">
      <button id="srf1" class="channel-active">SRF1
        <span class="material-symbols-outlined">music_note</span>
      </button>
      <button id="srf3">SRF3
        <span class="material-symbols-outlined"></span>
      </button>
      <button id="srfMusikwelle">SRF Musikwelle
        <span class="material-symbols-outlined"></span>
      </button>
      <button id="srfVirus">SRF Virus
        <span class="material-symbols-outlined"></span>
      </button>
      <button id="couleur3">Couleur 3
        <span class="material-symbols-outlined"></span>
      </button>
    </div>
    <h2 id="streamtime"></h2>


  </body>

</html>
